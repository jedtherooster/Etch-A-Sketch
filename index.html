<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Etch A Sketch</h1>
        <div class="controls">
            <h2>Controls</h2>
            <div class="inputs">
                <label><input type="checkbox" name="grid" id="grid"> Enable Grids</label>
                <p class="sizeP">Size</p>
                <input type="range" name="sizeInput" value="64" id="sizeInput" min="8" max="128">
                <p class="sizeValue">64x64</p>
            </div>
        </div>
        <div class="div-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
