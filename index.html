<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Etch A Sketch</h1>
        <div class="controls">
            <h2>Controls</h2>
            <div class="inputs">
                <label><input type="checkbox" name="grid" id="grid"> Enable Grids</label>
                <p class="sizeP">Size:</p>
                <input type="range" name="sizeInput" id="sizeInput" min="4" max="128" step="4">
                <p class="sizeValue">64x64</p>
                <p>Selected Color: </p>
                <input type="color" name="" class="colorPicker">
                <div class="resetBorder">
                    <button onclick="refreshPage()" class="resetBtn">Reset Drawing</button>
                </div>
                
            </div>
        </div>
        <div class="div-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
